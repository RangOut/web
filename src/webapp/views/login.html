<div layout='column' layout-padding layout-fill layout-align='center center'>
    <div layout='row' layout-padding layout-fill layout-align='center center'>
        <div flex='30' flex-lg='40' flex-md='40' flex-sm='50' flex-xs='90'>
            <md-card>
                <md-toolbar layout-padding>
                    <div layout='row' layout-align='center center'>
                        <img id='logo-img' ng-src='/assets/img/logo.png' alt='Rangout'>
                    </div>
                    <div layout='row' layout-align='center center'>
                        <h1 class='md-headline'>
                            Login
                        </h1>
                    </div>
                </md-toolbar>

                <md-content layout-padding>
                    <form name='loginForm'>
                        <md-input-container class='md-block'>
                            <label for='establishment'>
                                Estabelecimento
                            </label>
                            <input required id='establishment' name='establishment' type='text'
                                   ng-model='loginCtrl.user.establishment'>
                            <div ng-messages='loginForm.establishment.$error'>
                                <div ng-message='required'>Informe seu estabelecimento.</div>
                            </div>
                        </md-input-container>

                        <md-input-container class='md-block'>
                            <label for='username'>
                                Usuário
                            </label>
                            <input required id='username' name='username' type='text'
                                   ng-model='loginCtrl.user.username'>
                            <div ng-messages='loginForm.username.$error'>
                                <div ng-message='required'>Informe seu usuário.</div>
                            </div>
                        </md-input-container>

                        <md-input-container class='md-block'>
                            <label for='password'>
                                Senha
                            </label>
                            <input required id='password' name='password' type='password'
                                   ng-model='loginCtrl.password'>
                            <div ng-messages='loginForm.password.$error'>
                                <div ng-message='required'>Informe sua senha.</div>
                            </div>
                        </md-input-container>

                        <div layout='row'>
                            <md-button layout-fill class='md-raised md-primary' ng-click='loginCtrl.login()'
                                       ng-disabled='loginForm.$invalid' aria-label='Entrar'>
                                Entrar
                            </md-button>
                        </div>

                        <br>

                        <div layout='row' layout-align='center center'>
                            <md-button layout-fill class='md-primary' ui-sref='register' aria-label='Registre-se'>
                                Registre-se
                            </md-button>
                        </div>
                    </form>
                </md-content>
            </md-card>
        </div>
    </div>
</div>
